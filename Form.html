<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- emojies code -->
<!-- &#128512 -->
    



<form action="" method="post" target="_self" autocomplete="off">
  <fieldset style="background-color:pink;">
    <legend>Form</legend>
      <table bgcolor="pink">
    <tr>
        <td> 
            <label for="FN"> First Name</label>
        </td>
        <td> 
            <input type="text" id="FN" name="FN" placeholder="First Name" required>
        </td>
    </tr>
    <tr>
        <td> 
            <label for="LN">Last Name</label>
        </td>
        <td> 
            <input type="text" id="LN" name="LN" placeholder="Last Name" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="No">Number</label>
        </td>
        <td>
            <input type="number" id="No" name="No" placeholder="Number" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">E-mail-ID</label>
        </td>
        <td>
            <input type="email" id="email" name="email" placeholder="email" required>
        </td>
    </tr>
    
        <tr>
            <td>
                <label for="">Address</label>
            </td>
            <td>
                <textarea name="" id="" cols="20" rows="10"></textarea>
            </td>
         </tr>
         
         <tr>
            <td>
                <label for="DOB">DOB</label>
            </td>
            <td>
                <input type="date" id="dob"  name="dob" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Password</label>
            </td>
            <td>
                <input type="Password" id="pass">
            </td>
         </tr>
         <tr>
            <td>
                <label for="G"> Gender</label>
            </td>
            <td> 
                <input type="radio" id="Gen" name="Gen" value="male">Male
                <input type="radio" id="Gen" name="Gen" value="fimale">Fimale
                <input type="radio" id="Gen" name="Gen" value="others">Others
            </td>
         </tr>
         <tr>
            <td>
                <label for="spo">Sports</label>
            </td>
            <td>
                <input type="checkbox" id="spo" name="spo">Cricket
                <input type="checkbox" id="spo" name="spo">Footboll
                <input type="checkbox" id="spo" name="spo">Hockey
            </td>
        </tr>
        <tr>
            <td>
                <label for="file"> choose a file</label>
            </td>
            <td>
                <input type="file" id="file" name="file name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Place"> Place</label>
            </td>
            <td>
                <select name="" id="Place">
                    <option value=""></option>
                    <option value="Australia"> Australia</option>
                    <option value="England"> England</option>
                    <option value="Zimbabwa" selected> Zimbabwa</option>
                    <option value="Uganda"> Uganda</option>
                </select>
            </td>
        </tr>

            <td>
                <label for="col">choose an color</label>
            </td> 
            <td>
                <input type="color" id="col" name="col">
            </td>
        </tr>
        <tr>
            <td>
                <label for="hid"> Hidden</label>
            </td>
            <td>
                <input type="hidden" id="hid" name="hid">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">select an range</label>
            </td>
            <td>
                <input type="range">
            </td>
        </tr>
        <tr>
            <td>
                <label for="ser"> search</label>
            </td>
            <td>
                <input type="search" id="ser" name="ser">
            </td>
        </tr>
        <tr>
            <td>
                <label for="url">enter the URL</label>
            </td>
            <td>
                <input type="url" id="url" name="url">
            </td>
        </tr>
        <tr>
            <td>
                <label for="techs">technologies</label>
                <input list="techs" id="tech" name="tech">
            </td>
            <td>
                <datalist id="techs">
                    <option value="html"></option>
                    <option value="css"></option>
                    <option value="js"></option>
                    <option value="React js"></option>
                    <option value="Node js"></option>

            </td>
        </tr>

            <button type="submit">Submit</button>
        </td>
